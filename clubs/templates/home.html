{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to the Club Management System</h2>
    <p>Explore the available clubs:</p>
    <ul>
        {% for club in clubs %}
            <li><a href="{% url 'clubs:club_detail' club.id %}">{{ club.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
