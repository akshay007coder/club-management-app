{% extends 'base.html' %}

{% block content %}
    <h2>{{ club.name }}</h2>
    <p>Description: {{ club.description }}</p>

    <h3>Tasks:</h3>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.content }}</li>
        {% endfor %}
    </ul>

    <h3>Join the Club</h3>
    <form method="post" action="{% url 'clubs:join_club' club.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Join</button>
    </form>
{% endblock %}
